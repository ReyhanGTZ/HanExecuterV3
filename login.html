<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/HE tranparent.png">

    <!--Bootstrap core-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<style>
    .wrapper {
        background: url(img/BgMain.jpg);
        background-size: cover;
    }
    
</style>
<body>
    <div class="wrapper">
        <div class="container vh-100">
            <div class="row justify-content-center h-100">
                <div class="card my-auto shadow" style="min-width: 300px;">
                    <div class="card-header text-center bg-dark text-white">
                        <h3>Login form</h3>
                    </div>
                    <div class="card-body">
                        <form id="formlogin" action="login.php" method="post">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email"  class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required />
                            </div>
                            <input type="submit" class="btn btn-dark w-100" value="Login" name="">
                        </form>    
                    </div>
                    <div class="card-footer text-right">
                        <a href="register.html">Dont have an account?</a>
    
                    </div>
        
                </div>
        
            </div>
        
        </div>

    </div>
    
</body>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#formlogin').submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: 'login.php',
                data: $(this).serialize(),
                success: function (response) {
                    var jsonData = JSON.parse(response);

                    // user is logged in successfully in the back-end
                    // let's redirect
                    if (jsonData.status == 0) {
                        alert(jsonData.message);
                    }
                    else {
                        location.href = "/home.php";
                    }
                    
                }
            });
        });
    });
</script>
</html>
